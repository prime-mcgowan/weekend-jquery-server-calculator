<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>weekend-jquery-server-jquery</title>
</head>
<body>

    <h1>Server Side Calculator</h1>

    <!-- Start of Inputs and Operator Buttons-->
    <input id="numberOneInput" type="number" placeholder="numberOne">
    
    <button id="operatorAdd" class="button">+</button>
    <button id="operatorSubtract" class="button">-</button>
    <button id="operatorMultiply" class="button">x</button>
    <button id="operatorDivide" class="button">/</button>
    
    <input id="numberTwoInput" type="number" placeholder="numberTwo">
    
    <button id="equalsButton">=</button> 
    
    <button id="clearButton">C</button>
    <!-- End of Inputs and Buttons-->

    <h1>Answer is: <span id="results"></span></h1>

    <ul id="storedProblemsAndAnswers">
        <!-- This is where stored problems and answers will go -->
    </ul>
    
</body>
</html>
